<div cdkDropListGroup class="container outer-card">
  <div class="row justify-content-center">
    <div class="col item">
      <div class="card px-2">
        <div class="card-body">
          <h4 class="card-title mb-4">{{board.texto}}
          </h4>

          <div class="lista-tareas mb-4" cdkDropList [cdkDropListData]="board.tareas"
            (cdkDropListDropped)="drop($event)">
            <div cdkDrag *ngFor="let tarea of board.tareas; index as i; last as l">
              <i cdkDragHandle class="fa fa-grip-vertical mr-2"></i>
              <app-todo-item [tarea]="tarea" [last]="l" (modifyTarea)="modifyTarea($event, i)">
              </app-todo-item>
            </div>
          </div>

          <p class="text-center">
            <span class="no-content end-space" *ngIf="tareas.length === 0">
              <i class="fas fa-tasks"></i>
              Agrega tu primera tarea
            </span>
          </p>

          <div class="d-grid gap-2">
            <!-- <button mat-raised-button color="primary" (click)="openAddTask()">
              <mat-icon class="">add</mat-icon>
              Agregar tarea
            </button> -->
            <button mdbRipple type="button" class="btn btn-primary" (click)="openAddTask()">Agregar tarea</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
